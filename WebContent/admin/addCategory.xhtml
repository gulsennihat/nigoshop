<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/admin/templ/templ.html">
	
	<ui:define name="content">

		    <h:form>
	      <p:panelGrid columns="2" cellpadding="5">
	    	
	    	<p:outputLabel for="kName" value="Yeni Kategori Giriniz"/>
	    	<p:inputText id="kName" value="#{ctgBean.ctgName}" size="53"/>
	    	
	        <p:commandButton value="Temizle" type="reset" />
            <p:commandButton value="Kaydet" action="#{ctgBean.addCtg()}" />             
            
	      </p:panelGrid>
	    </h:form>
	    
	    <br></br>
	    
	     <h:form>
	      <p:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" columnClasses="label, value">
	    	
        <p:outputLabel value="Alt Kategori Olustur" />


                        <p:selectOneMenu id="citySelectOneMenu" value="#{ctgBean.ctgId}" style="width: 160px;" required="true" requiredMessage="İl Seçimi Zorunludur">
                            
                            <f:selectItem  itemLabel="Ana Kategori Sec" itemValue="#{null}" />
                            <f:selectItems value="#{ctgBean.categories()}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel for="subCtg" value="Yeni Alt Kategori Giriniz"/>
	    				<p:inputText id="subCtg" value="#{ctgBean.subCtgName}" size="50"/>
	    	<p:commandButton value="Temizle" type="reset" />
            <p:commandButton value="Kaydet" action="#{ctgBean.addSubCtg()}" icon="ui-icon-check"  />
	      </p:panelGrid>
	    </h:form>

	</ui:define>

</ui:composition>
</html>
