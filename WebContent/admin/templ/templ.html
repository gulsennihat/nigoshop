<html xmlns="http://www.w3.org/1999/xhtml"

<h:head>

        .ui-widget,.ui-widget .ui-widget {

<h:body>
<ui:debug hotkey="x" rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}"/>

   <center>

        <h:link value="Urun ekle" outcome="addProduct"/>&nbsp;&nbsp;
        <h:link value="Kategori ekle" outcome="addCategory"/>&nbsp;&nbsp;

        <h:link value="Uye Girisi" outcome="index"/>&nbsp;&nbsp;
      
        </c:when>
        <c:otherwise>
        <h:commandLink value="Cikis" action="index" />
        </c:otherwise>
            </c:choose>
        </h:form>
        </center>
    	<!-- <ui:include src="header.xhtml"/> -->
    </ui:insert>
</div>


<div id="content">
  <ui:insert name="content">

	  	<!-- <div> -->

</div>

<div id="footer">

    	<center>Her Hakki Saklıdır. Nihat GÜLŞEN 2015</center>
