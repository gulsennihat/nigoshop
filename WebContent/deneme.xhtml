<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</h:head>
<frameset>
    <frame />
    <frame />
    <noframes>
    <body>
    
    
    <h:dataTable value="#{urunListele.dbList}" var="yaz"><!--Sorgu sonucu düzenli olsun diye dataTable kullandık.-->
            <h:column>
                <f:facet name="header"><!--Sütunun başlığını belirteceğimiz etiket.-->
                    <h:outputLabel>Adi</h:outputLabel><!--Sütunun başlığı.-->
                </f:facet>
                <h:outputLabel value="#{yaz.getKategori}"/><!--Sütuna yazılacak değer .-->
            </h:column>
            <h:column>
                <f:facet name="header"><!--Sütunun başlığını belirteceğimiz etiket.-->
                    <h:outputLabel>Alani</h:outputLabel><!--Sütunun başlığı.-->
                </f:facet>
                <h:outputLabel value="#{yaz.getUrunAdi}"/><!--Sütuna yazılacak değer .-->
            </h:column>
        </h:dataTable>
        
        
    </body>
    </noframes>
</frameset>
</html>
